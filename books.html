<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BOOK DEMO</title>

    <link href="bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background:WhiteSmoke">
            <h1>Books</h1>
            <form id="book-form">
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Book Name:</label>
                        <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                            placeholder="Enter Book Title...">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Author:</label>
                        <input type="text" class="form-control" id="author" aria-describedby="emailHelp"
                            placeholder="Enter Author...">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">ISBN:</label>
                        <input type="text" class="form-control" id="isbn" aria-describedby="emailHelp"
                            placeholder="Enter ISBN...">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Book</button>


                </fieldset>
            </form>
        </div>

        <label for="orderby">Order by</label>
        <select id="orderby" name="orderby">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="isbn">ISBN</option>
        </select><br><br>

        <table class="table">
            <thead>
                <tr style="font-size:22px" class="table-dark">
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN#</th>
                    <th style="width: 90px;" scope="col"> </th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="books.js"></script>
</body>

</html>
